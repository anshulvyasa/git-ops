kind: Pod
apiVersion: v1
metadata:
  name: my-test-nginx
  labels:
    app: test-nginx
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: test-service-for-nginx
spec:
  type: ClusterIP
  selector:
    app: test-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
